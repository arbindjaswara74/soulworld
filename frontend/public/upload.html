<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #0a1c2b;
    color: #e0f7fa;
    margin: 0;
    line-height: 1.6;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    background: linear-gradient(135deg,#008b8b,#00cccc);
    color: #fff;
    border-bottom: 3px solid #80ffff;
  }

  header h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
    margin: 0.5rem 0;
    color: #ffd60a;
  }

  header p {
    font-size: 1rem;
    margin-top: 0.5rem;
    color: #cff8f8;
  }

  main.container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
    background: rgba(0,255,255,0.05);
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
  }

  form label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
    color: #80ffff;
  }

  form input, form textarea, form select {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    border-radius: 8px;
    border: 1px solid #00cccc;
    background: #f0f8ff;
    color: #000;
    font-family: 'Roboto', sans-serif;
    font-size: 1rem;
    transition: background 0.25s, color 0.25s;
  }

  .actions {
    margin-top: 1.2rem;
    display: flex;
    gap: 10px;
  }

  button {
    padding: 0.75rem 1.3rem;
    border: none;
    border-radius: 8px;
    background: #ffd60a;
    color: #001;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.25s, transform 0.2s;
  }

  button:hover {
    background: #ffea85;
    transform: translateY(-2px);
  }

  .status {
    margin-top: 0.8rem;
    font-style: italic;
    color: lightgreen;
  }

  @media(max-width:600px){
    main.container {
      padding: 1.5rem;
      margin: 1rem;
    }
    header h1 {
      font-size: 1.6rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>NO ONE WILL KNOW</h1>
  <p>Write honestly & freely whether itâ€™s an idea, emotion, or random thought.</p>
  <p>Your thought will be anonymously shared in the SoulWorld Library.</p>
   <p>Not ready to share yet? you can skip for now and explore soulworld.</p>
</header>

<main class="container">
  <form id="uploadForm" autocomplete="off">
    <label for="title">Title</label>
    <input id="title" maxlength="200" required placeholder="Title of your thought..." />

    <label for="content">Thought</label>
    <textarea id="content" rows="8" placeholder="Write what's in your heart..." required></textarea>
    <p id="sentimentIndicator" style="margin-top:0.5rem; font-style:italic; color:#999;">ðŸ’­ Waiting for input...</p>

    <label for="section">Section</label>
    <select id="section">
      <option value="leaf">Leaf (light)</option>
      <option value="lotus">Lotus (deep)</option>
    </select>

    <div class="actions">
      <button type="submit">Upload Thought</button>
      <button type="button" id="skipBtn">Skip</button>
    </div>
    <div id="status" class="status" aria-live="polite"></div>
  </form>
</main>

<!-- Behavior handled by public/js/upload.js -->
