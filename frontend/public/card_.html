<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Share your thoughts and stories anonymously on SoulWorld.">
<meta name="robots" content="index, follow">
<meta property="og:title" content="SoulWorld – Share Your Thoughts">
<meta property="og:description" content="Express yourself anonymously.">
<meta property="og:image" content="/images/soulworld-banner.webp">
<meta name="twitter:card" content="summary_large_image">
<link rel="canonical" href="https://yoursite.com/thispage.html">
<title>Read Thought | SoulWorld</title>
<link rel="stylesheet" id="theme-link" href="style.css">
<style>
  body {
    font-family: 'Georgia', serif;
    background-color: #fff9e6;
    margin: 0;
    padding: 0;
    line-height: 1.7;
    text-align: center; 
  }

  header {
    background-color: #b5d3e3;
    color: #fff;
    padding: 1rem;
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
    color: #0077b6;
  }

  .theme-switcher {
    margin-top: 10px;
  }

  .theme-switcher label { margin-right: 0.5rem; font-weight: bold; }

  main.content-container {
    max-width: 700px;
    margin: 2rem auto;
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  h2 { color: #333; margin-bottom: 1rem; }
  p { font-size: 1.1rem; color: #555; text-align: justify; margin-bottom: 1rem; }

  .vote-buttons {
    margin-top: 20px;
  }

  button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .yes { background-color: #4CAF50; color: #fff; }
  .no { background-color: #F44336; color: #fff; }

  a.back-link {
    display: block;
    margin-top: 2rem;
    font-weight: bold;
    color: #0077b6;
    text-decoration: none;
  }
  a.back-link:hover { text-decoration: underline; }

  @media(max-width:600px){
    main.content-container { padding: 1rem; margin: 1rem; }
  }
</style>
</head>
<body>

<header>
  <h1 id="header-title">Read Thought</h1>
  <div class="theme-switcher">
    <label for="theme-select">Choose Theme:</label>
    <select id="theme-select" aria-label="Theme selector">
      <option value="css/style1.css">style1</option>
      <option value="css/style2.css">style2</option>
      <option value="css/style3.css">style3</option>
      <option value="css/style4.css">style4</option>
      <option value="css/style5.css">style5</option>
      <option value="css/style6.css">style6</option>
      <option value="css/style7.css">style7</option>
      <option value="css/style8.css">style8</option>
    </select>
  </div>
</header>

<main class="content-container">
  <h2 id="title"></h2>
  <p id="content"></p>
  <div class="vote-buttons">
    <button class="yes" onclick="vote('yes')">Yes</button>
    <button class="no" onclick="vote('no')">No</button>
  </div>
  <a href="#" class="back-link" id="backLink">← Back to Section</a>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Theme switcher
  const themeSelect = document.getElementById('theme-select');
  const themeLink = document.getElementById('theme-link');
  const savedTheme = localStorage.getItem('selectedTheme');
  if(savedTheme){ themeLink.href = savedTheme; themeSelect.value = savedTheme; }
  themeSelect.addEventListener('change', () => {
    themeLink.href = themeSelect.value;
    localStorage.setItem('selectedTheme', themeSelect.value);
  });

  const section = localStorage.getItem("currentCardSection");
  const cardId = localStorage.getItem("currentCardId");

  const libName = section === "leaf" ? "leafLibrary" : "lotusLibrary";
  let library = JSON.parse(localStorage.getItem(libName) || "[]");
  let card = library.find(c => c.id === cardId);

  if (!card) {
    document.body.innerHTML = "<h2>Card not found.</h2>";
  } else {
    document.getElementById("title").textContent = card.title;
    document.getElementById("content").textContent = card.content;
    document.getElementById("header-title").textContent = section === "leaf" ? "Leaf Thought" : "Lotus Thought";
    document.getElementById("backLink").href = section === "leaf" ? "leaf.html" : "lotus.html";
  }

  window.vote = function(type) {
    if (!card) return;
    if (!card.votes) card.votes = { yes:0, no:0 };
    card.votes[type]++;
    if(card.votes.no >= 1500) card.status="flagged";
    if(card.votes.no >= 2000) library = library.filter(c=>c.id!==cardId);
    localStorage.setItem(libName, JSON.stringify(library));
    alert("Your vote has been recorded anonymously.");
    window.location.href = section === "leaf" ? "leaf.html" : "lotus.html";
  }
});
</script>

</body>
</html>
